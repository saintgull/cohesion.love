<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - Cohesion Summit #2</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @font-face {
            font-family: 'Meta Accanthis Alternate';
            src: url('./MetaAccanthisAlternate.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 0;
            text-align: center;
            z-index: 100;
        }
        
        nav a {
            text-decoration: none;
            color: #666;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        nav a:hover, nav a.active {
            color: #000;
        }
        
        h1 {
            font-family: 'Meta Accanthis Alternate', Georgia, serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #0e7b81;
            font-weight: normal;
        }
        
        .event-info {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .countdown-unit {
            text-align: center;
        }
        
        .countdown-number {
            font-size: 4em;
            font-weight: 300;
            color: #ea638c;
            display: block;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .message {
            font-size: 18px;
            color: #666;
            margin-top: 40px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            nav {
                position: relative;
                padding: 20px 0;
            }
            
            nav a {
                display: block;
                margin: 10px 0;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .countdown-display {
                gap: 20px;
            }
            
            .countdown-number {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="previous-summit.html">Archive</a>
        <a href="our-vision.html">Vision</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container">
        <h1>Countdown to Summit #2</h1>
        <div class="event-info">
            Thursday, October 9th, 2025 · 6:00 PM<br>
            Cecil Community Centre · Toronto
        </div>
        
        <div class="countdown-display">
            <div class="countdown-unit">
                <span class="countdown-number" id="days">0</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-unit">
                <span class="countdown-number" id="hours">0</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-unit">
                <span class="countdown-number" id="minutes">0</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-unit">
                <span class="countdown-number" id="seconds">0</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <div class="message" id="message">
            Get ready to connect, collaborate, and create!
        </div>
    </div>

    <script>
        function updateCountdown() {
            const summit = new Date('October 9, 2025 18:00:00').getTime();
            const now = new Date().getTime();
            const distance = summit - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.getElementById('message').textContent = 'The summit has begun!';
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
