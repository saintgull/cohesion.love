<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cohesion Summit</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @font-face {
            font-family: 'Meta Accanthis Alternate';
            src: url('./MetaAccanthisAlternate.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 20px;
        }
        
        nav {
            margin: 40px 0;
            text-align: center;
        }
        
        nav a {
            text-decoration: none;
            color: #666;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        nav a:hover, nav a.active {
            color: #000;
        }
        
        header {
            text-align: center;
            margin: 80px 0 60px;
        }
        
        h1 {
            font-family: 'Meta Accanthis Alternate', Georgia, serif;
            font-size: 3.5em;
            margin-bottom: 30px;
            color: #0e7b81;
            font-weight: normal;
        }
        
        .content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-methods {
            text-align: center;
            margin: 60px 0;
        }
        
        .contact-methods a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            border-radius: 25px;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .contact-methods a:hover {
            background: #333;
            color: white;
        }
        
        .team {
            margin: 80px 0;
        }
        
        h2 {
            font-family: 'Helvetica Neue', 'Arial Rounded MT Bold', 'Arial Nova', 'Segoe UI', sans-serif;
            text-align: center;
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 700;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin: 0 auto;
        }
        
        .person {
            text-align: center;
        }
        
        .headshot-placeholder {
            width: 150px;
            height: 150px;
            background: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }
        
        .person h3 {
            font-family: 'Helvetica Neue', 'Arial Rounded MT Bold', 'Arial Nova', 'Segoe UI', sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .person p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .person a:hover img {
            transform: scale(1.05);
        }
        
        /* Shared footer styles */
        .newsletter-footer {
            text-align: center;
            margin: 50px auto 40px;
            padding: 40px 20px;
            max-width: 720px;
        }
        
        .newsletter-footer p {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            text-align: center !important;
        }
        
        .newsletter-footer form {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 0;
        }
        
        .newsletter-footer input[type="email"] {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            width: 250px;
            outline: none;
        }
        
        .newsletter-footer input[type="email"]:focus {
            border-color: #ea638c;
        }
        
        .newsletter-footer button {
            padding: 10px 25px;
            background: #333;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .newsletter-footer button:hover {
            background: #555;
        }
        
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .contact-methods a {
                display: block;
                margin: 10px auto;
                max-width: 200px;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="previous-summit.html">Archive</a>
            <a href="our-vision.html">Vision</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        
        <header>
            <h1>Contact Us</h1>
        </header>
        
        <div class="content">
            <div class="contact-methods">
                <a href="mailto:cohesiondotlove@gmail.com">Email Us</a>
                <a href="https://www.admonymous.co/cohesiontech" target="_blank">Anonymous Feedback</a>
            </div>
            
            <div class="team">
                <h2>The Team</h2>
                <div class="team-grid">
                    <div class="person">
                        <a href="https://www.linkedin.com/in/erinsaintgull/" target="_blank">
                            <img src="headshots/Erin Saint Gull.jpeg" alt="Erin Saint Gull" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin: 0 auto 20px; display: block; transition: transform 0.2s;">
                        </a>
                        <h3>Erin Saint Gull</h3>
                    </div>
                    <div class="person">
                        <a href="https://www.linkedin.com/in/ryanmarkwart/?originalSubdomain=ca" target="_blank">
                            <img src="headshots/13_Original - Ryan Markwart.jpeg" alt="Ryan Markwart" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; object-position: center 40%; margin: 0 auto 20px; display: block; transition: transform 0.2s;">
                        </a>
                        <h3>Ryan Markwart</h3>
                    </div>
                    <div class="person">
                        <img src="headshots/you.jpg" alt="You" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin: 0 auto 20px; display: block;">
                        <h3>You</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Shared Newsletter Footer -->
    <div class="newsletter-footer">
        <p>Stay in the loop for future summits and spontaneous collaborations!</p>
        <form action="https://formspree.io/f/xovloddr" method="POST">
            <input type="email" name="email" placeholder="Your email" required>
            <input type="hidden" name="_subject" value="New cohesion summit subscriber!">
            <button type="submit">Join Us</button>
        </form>
    </div>
</body>
</html>
